<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="assets/img/camera.svg" type="image/x-icon">
    <title>Fotoblog Comunitário</title>
</head>
<body>
    <div id="app">
        <header class="container">
            <nav>
                <img src="assets/img/camera.svg" alt="Imagem da logomarca">

                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li id="active"><a href="assets/sobrenos.html">Sobre nós</a></li>
                </ul>
            </nav>

            <form>
                <div class="input-wrapper">
                    <label for="search">Pesquise por imagens e coleções</label>
                    <input type="text" id="search" placeholder="Pesquise por imagens e coleções">
                </div>
            </form>
            
        </header>
        <main>
            <div id="container" class="container">
               <h1>Galeria</h1>

               <section class="galery">

                    <figure class="item">
                        <img class="thumbnail" src="assets/img/site.png" alt="Interface do site">
                        <figcaption class="details">
                            <h2>Projeto finalizado</h2>
                            <div class="tags">
                                <span>Site 100% finaliazado, funcional e, acima de tudo, online.</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img class="thumbnail" src="assets/img/site-cell.jpg" alt="Cliente usando o site fotoblog em seu smartphone">
                        <figcaption class="details">
                            <h2>Ambiente na prática</h2>
                            <div class="tags">
                                <span>Cliente usando nossa site pela primeira vez para verificar o andamento do projeto.</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img class="thumbnail" src="assets/img/pessoal.jpg" alt="Cliente acomodados no restaurante">
                        <figcaption class="details">
                            <h2>Acompanhamento em tempo real</h2>
                            <div class="tags">
                                <span>Clientes já ciente do nosso site e que agora poderão conferir o avanço do projeto na palma de sua mão.</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img class="thumbnail" src="assets/img/balcao.jpg" alt="Balcão de restaurante">
                        <figcaption class="details">
                            <h2>Ambiente trabalhado</h2>
                            <div class="tags">
                                <span>Foto da primeira parte do projeto, onde mostra-nos o ambiente ao qual trabalharemos.</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img class="thumbnail" src="assets/img/vinicius-geandra.jpg" alt="Geandra, dona do estabelecimento e Vinicius, lider do projeto.">
                        <figcaption class="details">
                            <h2>Inicio do projeto 1</h2>
                            <div class="tags">
                                <span>Foto ao lado de Geandra Maria, dona do estabelecimento ao qual será trabalhado o projeto 1 e que está sendo trabalhado o projeto 2.</span>
                            </div>
                        </figcaption>
                    </figure>
               </section>
            </div>
        </main>

        <div class="lightbox">
            <span class="close">&times;</span>
            <img class="lightbox-content" src="">
        </div>

        <footer class="container">
            <p>2023 - Projeto criado por <a href="https://www.instagram.com/m.viniciussb/" target="_blank">Marcos Vinicius</a> para fins acadêmico.</p>
        </footer>

        <script src="assets/script.js"></script>
    </div>
</body>
</html>
